{% extends "cenecu_admin/base.html" %}
{% load static %}
{% block titulo %} Crear Área {% endblock %}
{% block contenido %}

<!-- Permite la creación de información de un área de interés -->

<div class="col-lg-12" >
  <div class="card">
    <div class="card-body formulario">
      <h2>Crear una nueva área de interés</h2>
      <br >
      <br >
      <!-- Campos de un área de interés -->
  
    <div class="form-validation">
      <form  id="nuevoArea-form" class="form-valide" action="{% url 'nueva_area' %}"
          method="post"  enctype="multipart/form-data"> {% csrf_token %}
        
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="nombreArea">
            Nombre<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="text" class="form-control letras" id="nombreArea" 
              name="nombreArea" maxlength="30"
              placeholder="Ingrese el nombre del área de interés" 
              required onkeydown="validarLetras(event)">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="descripcion">
            Descripción<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <textarea rows="10" 
            cols="50" class="form-control alfanumerico" id="descripcion"
            name="descripcion" maxlength="256" 
            placeholder="Ingrese la descripción del anuncio" 
            required onkeydown="validarLetrasNumeros(event)"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="img_area">
            Imagen<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="FILE" class="form-control" id="img_area" 
              name="img_area" required onchange="validarFormatoImagen()"
              accept="image/jpg, image/jpeg, image/png">
          </div>
        </div>

        <div class="form-group row" hidden>
          <label class="col-lg-2 col-form-label" for="estado">
            Estado<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <select class="form-control" id="estado" name="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>
        <br >   
        <br >             
        
        <!-- Botón para agregar una nueva área de interes-->
       <div class="form-group row">
          <div class="col-lg-12 " align="center">
              <button type="submit" class="btn btn-success">Crear</button>
              <button type="button" class="btn btn-primary" onclick="resetForm()">Limpiar</button>
          </div>
      </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extraScript %}
  <script src="/static/js/scripts/areas.js"></script>
  <script src="/static/js/scripts/refactoring1.js"></script>
{% endblock %}
