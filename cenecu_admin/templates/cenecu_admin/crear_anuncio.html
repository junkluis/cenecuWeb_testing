{% extends "cenecu_admin/base.html" %}
{% load static %}
{% block titulo %} Crear anuncio {% endblock %}

{% block contenido %}
<!-- Permite la creación de información de un anuncio -->
<div class="col-lg-12" >
  <div class="card">
    <div class="card-body formulario">
      <h2 >Crear un nuevo anuncio publicitario</h2>
      <br>
      <br>
  
    <!-- Campos de un anuncio -->
    <div class="form-validation">
      <form id="nuevoAnuncio-form"class="form-valide" action="{% url 'nuevo_anuncio' %}"
          method="post"  enctype="multipart/form-data"> {% csrf_token %}
          
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="descripcion">
            Descripción<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <textarea rows="10" 
            cols="50" class="form-control alfanumerico" id="descripcion"
            name="descripcion" maxlength="256" 
            placeholder="Ingrese la descripción del anuncio" 
            required onkeydown="validarLetrasNumeros(event)"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="img_anuncio">
            Imagen<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="FILE" class="form-control" id="img_anuncio" 
              name="img_anuncio" required onchange="validarFormatoImagen()"
              accept="image/jpg, image/jpeg, image/png">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="fecha_limite">
            Fecha Límite</label>
            <div class="col-lg-2">
              <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" min="">
            </div>  
        </div>

        <div class="form-group row" hidden>
          <label class="col-lg-2 col-form-label" for="estado">
            Estado<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <select class="form-control" id="estado" name="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>
        <br />
        <br />
        <!-- Botón para agregar una nuevo anuncio-->
        <div class="form-group row">
          <div class="col-lg-12 " align="center">
              <button type="submit" class="btn btn-success">Crear</button>
              <button type="button" class="btn btn-primary" onclick="resetForm()">Limpiar</button>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extraScript %}
  <script src="/static/js/scripts/anuncios.js"></script>
{% endblock %}
