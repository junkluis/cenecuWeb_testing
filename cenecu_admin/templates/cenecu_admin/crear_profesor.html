{% extends "cenecu_admin/base.html" %}
{% load static %}
{% block titulo %} Crear profesor {% endblock %}
{% block contenido %}

<!-- Permite la creación de un nuevo perfil de profesor -->
<div class="col-lg-12" >
  <div class="card">
    <div class="card-body formulario">
      <h2>Crear un nuevo profesor</h2>
      <br >
  
    <!-- Campos del perfil de un profesor -->
    <div class="form-validation">
      <form  id="nuevoProfesor-form" class="form-valide" action="{% url 'nuevo_profesor' %}"
          method="post"  enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="nombreProfesor">
            Nombre<span class="text-danger">*</span></label>
          <div class="col-lg-8">

            <input type="text" class="form-control letras" id="nombreProfesor" 
              name="nombreProfesor" maxlength="20"
              placeholder="Ingrese el nombre del profesor" required
              onkeydown="validarLetras(event)">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="apellidoProfesor">
            Apellido<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="text" class="form-control letras" id="apellidoProfesor" 
              name="apellidoProfesor" maxlength="20"
              placeholder="Ingrese el apellido del profesor" 
              required onkeydown="validarLetras(event)">
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="titulo">
            Título<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="text" class="form-control letras" id="titulo" 
              name="titulo" maxlength="100"
              placeholder="Ingrese el título" required
              onkeydown="validarLetras(event)">
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="img_perfil">
            Foto<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="FILE" class="form-control" id="img_perfil" 
              name="img_perfil" required onchange="validarFormatoImagen()"
              accept="image/jpg, image/jpeg, image/png">
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="frases_personal">
            Frase Personal<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <textarea rows="4" 
              cols="50" class="form-control alfanumerico"
              id="frases_personal" 
              name="frases_personal" maxlength="200"
              placeholder="Ingrese la frase personal" required
              onkeydown="validarLetrasNumerosFrase(event)"></textarea>
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="biografia">
            Biografía<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <textarea rows="4" 
            cols="50" class="form-control alfanumerico" id="biografia" 
            name="biografia" 
            maxlength="256" placeholder="Ingrese la biografía del profesor"
            required onkeydown="validarLetrasNumerosBiografia(event)"></textarea>
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="_especializacion">
            Área de Especialización<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <select class="form-control" id="area_especializacion" 
              name="area_especializacion">
              {% for area in areas %}                          
                <option value="{{ area.pk }}"> {{ area.nombre }} </option>
              {% endfor %}
            </select>
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="url_linkedin">
            LinkedIn<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="url" class="form-control" id="url_linkedin" 
              name="url_linkedin" maxlength="50"
              placeholder="https://www.linkedin.com/in/user/"
              required onblur="validarLinkedin()">
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="curriculum">
            Currículum<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <input type="FILE" class="form-control" id="curriculum" 
              name="curriculum" accept=".pdf" 
              onchange="validarFormatoArchivo()" required>
          </div>
        </div>
    
        <div class="form-group row" hidden>
          <label class="col-lg-2 col-form-label" for="estado">
            Estado<span class="text-danger">*</span></label>
          <div class="col-lg-8">
            <select class="form-control" id="estado" name="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>
        <br >
        <br >        
                
        <!-- Botón para agregar un nuevo perfil de profesor -->
        <div class="form-group row">
          <div class="col-lg-12 " align="center">
              <button type="submit" class="btn btn-success">Crear</button>
              <button type="button" class="btn btn-primary" 
              onclick="resetForm()">Limpiar</button>
          </div>
      </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extraScript %}
  <script src="/static/js/scripts/profesores.js"></script>
{% endblock %}
